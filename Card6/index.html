<!DOCTYPE html>
<html>
<head>
  <title>Dynamic List Card with Data Chart</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .chart {
      width: 200px;
      height: 100px;
      background-color: #f2f2f2;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="cardList"></div>

  <script>
    const cardList = document.getElementById("cardList");

    // Sample data for the cards
    const data = [
      { title: "Card 1", chartData: [10, 20, 30, 40, 50] },
      { title: "Card 2", chartData: [30, 40, 20, 50, 10] },
      { title: "Card 3", chartData: [20, 10, 50, 30, 40] },
      { title: "Card 4", chartData: [40, 50, 30, 10, 20] },
      { title: "Card 5", chartData: [50, 30, 10, 20, 40] },
      { title: "Card 6", chartData: [30, 10, 40, 20, 50] },
      { title: "Card 7", chartData: [20, 40, 50, 30, 10] },
      { title: "Card 8", chartData: [10, 30, 40, 20, 50] },
      { title: "Card 9", chartData: [50, 10, 20, 30, 40] },
      { title: "Card 10", chartData: [40, 20, 30, 50, 10] }
    ];

    // Function to create a card element
    function createCard(title, chartData) {
      const card = document.createElement("div");
      card.className = "card";

      const cardTitle = document.createElement("h2");
      cardTitle.textContent = title;
      card.appendChild(cardTitle);

      const chart = document.createElement("div");
      chart.className = "chart";
      card.appendChild(chart);

      // Render the chart data (for simplicity, just display the values as text)
      chart.textContent = chartData.join(", ");

      return card;
    }

    // Loop through the data and create the cards
    data.forEach((item) => {
      const card = createCard(item.title, item.chartData);
      cardList.appendChild(card);
    });
  </script>
</body>
</html>
