<!DOCTYPE html>
<html>
<head>
  <title>Corn Cards</title>
  <style>
    .card {
      width: 200px;
      height: 200px;
      background-color: black;
      color: white;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .icon {
      font-size: 60px;
      margin-top: 40px;
    }

    .price {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <i class="icon"><img src="corn1.png" alt="Corn Icon" width="64" height="64"></i>
    <div class="price">$3.50</div>
  </div>
  <div class="card">
    <i class="icon"><img src="cotton.png" alt="Cotton Icon" width="64" height="64"></i>
    <div class="price">$3.60</div>
  </div>
  <div class="card">
    <i class="icon"><img src="soybean.png" alt="Soybean Icon" width="64" height="64"></i>
    <div class="price">$3.45</div>
  </div>
  <div class="card">
    <i class="icon"><img src="soybean.png" alt="Soybean Icon" width="64" height="64"></i>
    <div class="price">R$3.55</div>
  </div>

  <div class="card">
    <i class="icon"><img src="coffee-beans.png" alt="Coffee Icon" width="64" height="64"></i>
    <div class="price">$3.65</div>
  </div>
  
</body>
</html>
