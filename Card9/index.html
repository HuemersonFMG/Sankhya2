<!DOCTYPE html>
<html>
<head>
  <title>Economical Dashboard</title>
  
  <style>
			.container {
		  display: flex;
		  flex-wrap: wrap;
		}

		.card {
		  background-color: #f4f4f4;
		  border-radius: 8px;
		  padding: 20px;
		  margin: 10px;
		  width: 200px;
		}

		.chart {
		  background-color: #f4f4f4;
		  border-radius: 8px;
		  padding: 20px;
		  margin: 10px;
		  width: 400px;
		}

		.chart img {
		  max-width: 100%;
		  height: auto;
		}
  </style>
  
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Revenue</h2>
      <p>$1,500,000</p>
    </div>
    <div class="card">
      <h2>Expenses</h2>
      <p>$1,200,000</p>
    </div>
    <div class="card">
      <h2>Profit</h2>
      <p>$300,000</p>
    </div>
    <div class="chart">
      <!-- Chart element will be inserted here -->
    </div>
  </div>
</body>
</html>
