<!DOCTYPE html>
<html>
<head>
    <title>Present Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Valor Presente</h1>
    <div class="container">
        <div class="form-group">
            <label for="future-value">Valor Futuro:</label>
            <input type="number" id="future-value" placeholder="Digite o valor futuro">
        </div>
        <div class="form-group">
            <label for="interest-rate">Taxa (%):</label>
            <input type="number" id="interest-rate" placeholder="Digite a taxa">
        </div>
        <div class="form-group">
            <label for="time-period">Per√≠odo:</label>
            <input type="number" id="time-period"placeholder="Digite o periodo">
        </div>
        <div class="form-group">
            <label for="interest-type">Escolha o Tipo:</label>
            <select id="interest-type">
                <option value="simple">Juros Simples</option>
                <option value="compound">Juros Composto</option>
            </select>
        </div>
        <button class="btn" onclick="calculatePresentValue()">Calcular</button>
        <div class="result">
            <p id="present-value-result"></p>
        </div>
    </div>

    <script>
        function calculatePresentValue() {
            var futureValue = parseFloat(document.getElementById('future-value').value);
            var interestRate = parseFloat(document.getElementById('interest-rate').value);
            var timePeriod = parseFloat(document.getElementById('time-period').value);
            var interestType = document.getElementById('interest-type').value;
            
            var presentValue;
            if (interestType === 'simple') {
                presentValue = futureValue / (1 + (interestRate / 100) * timePeriod);
            } else {
                presentValue = futureValue / Math.pow(1 + (interestRate / 100), timePeriod);
            }
            
            document.getElementById('present-value-result').innerHTML = "Valor Presente: " + presentValue.toFixed(2);
        }
    </script>
</body>
</html>
