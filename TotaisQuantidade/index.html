<!DOCTYPE html>
<html>
<head>
  <style>
    /* Card Styles */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      background-color: #fff;
      margin: 10px;
    }

    .card h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>This is the content of the card. You can add any text or HTML here.</p>
  </div>
</body>
</html>
